;=============================
;New mode (HELL difficult)
;=============================
; Instructions in english:
;1. Lightning from extreme mode will ignite players for 10 seconds, have +50% more damage, longer time to be active. But longer time to cast (+100%), periodically cast longer (+7 sec), much better vision to see.
;2. All traps are 100% fatal
;3. Bosses deal +25% more damage from all attacks (except few of them with modificators)
;4. Every boss (except level 6 phase 2) have modificators (freeze / ignite / increased time of burning) and one of the dangerous attack, which can be almost fatal or critical
;5. All bosses have 60-70% hp from original
;6. Broken triggers effect: Many triggers will have unexpected time to be activaited (less \ more), chat is NOT typing the time to activate \ typing fake time \ typing random symbols
;7. New music :)
;=============================
; По русски:
;1. Молния с экстрима будет поджигать на 10 секунд, урон увеличен на 50%, дольше держится активированным. Но дольше кастуется (+100%), периодичность увеличена (на 7 секунд), намного лучше видно.
;2. Ловушки фатальны в 100% случаях
;3. Урон от всех боссов увеличен на 25%
;4. Каждый босс (кроме босса на 6 уровне фаза 2) имеет модификатор для одной из атаки (заморозка / поджигание / увеличенное время поджигания) и одну из очень опасных атак, которая может почти ваншотнуть человека / нанести критический урон
;5. HP у всех боссов будет 60-70% от оригинала.
;6. Эффект сломанных триггеров: Большинство триггеров будет иметь непривычное время для активации (больше / меньше), в чате НЕ пишется время для активации, открытия чего либо \ Пишется ложное время \ Пишутся рандомные символы
;7. Новая музыка :)
;=============================
;HP changes (Every boss now have 60-70% hp)
;=============================
;Level 1 normal and extreme bosshp (24 > 18)
modify:
{
	match:
	{
		"classname" "trigger_multiple"
		"targetname" "normal_once"
		"hammerid" "459232"
	}
	delete:
	{
		"OnStartTouch" "boss_hpAdd240-1"
		"OnStartTouch" "boss_hp_backupAdd240-1"
	}
	insert:
	{
		"OnStartTouch" "boss_hpAdd180-1"
		"OnStartTouch" "boss_hp_backupAdd180-1"
	}
}

